<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BDH</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/animate.min.css">
	<link rel="stylesheet" href="./css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="./css/love-in-BDH.css">
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide1">
                <p class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="2" >爱上，那片海</p>
                <img class="pic1 ani" swiper-animate-effect="fadeInUp" 
                swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="./images/73.jpg" alt="">
                <img class="pic2 ani" swiper-animate-effect="rotateIn" swiper-animate-delay="1.6s"src="./images/48.jpg" alt="">
            </div>
            <div class="swiper-slide swiper-slide2">
                <img class="pic1 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2s" src="./images/37.jpg" alt="">
                <img class="pic2 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2s" src="./images/2.jpg" alt="">
                <img class="pic3 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2s" src="./images/71.jpg" alt="">
                <p>10.2~10.4<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2016年</p>
                <img class="pic4 ani" swiper-animate-effect="rotateIn"
                swiper-animate-duration="2s" swiper-animate-delay="1s" src="./images/48.jpg" alt="">
                <p class="ani ani2" swiper-animate-effect="fadeInUp"
                swiper-animate-delay="2s">点点滴滴......</p>
        	</div>
        	<div class="swiper-slide swiper-slide3">
                <p class="time">10.2  凌晨2:00，转角，</p>
                <p class="fun">遇见你...</p>
                <img class="pic1 ani" swiper-animate-effect="zoomOutRight" swiper-animate-duration="3s" src="./images/77.jpg" alt="">
                <img class="pic2 ani" swiper-animate-effect="zoomOutRight" swiper-animate-duration="3s" src="./images/78.jpg" alt="">
                <img class="pic3 ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="3s" swiper-animate-delay="1s" src="./images/74.jpg" alt="">
                <p class="ani" swiper-animate-effect="flip"
                swiper-animate-delay="3s" swiper-animate-duration="1.7s">遇见<span>
                爱</span>......</p>
        	</div>
        	<div class="swiper-slide swiper-slide4">
                <p>不弃不离，</p>
                <img class="pic1 ani" swiper-animate-effect="slideInUp" src="./images/14.jpg" alt="">
                <img class="pic2 ani" swiper-animate-effect="fadeInDown" swiper-animate-delay="1s" src="./images/13.jpg" alt="">
                <img class="pic3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="2s" src="./images/17.jpg" alt="">
                <img class="pic4 ani" swiper-animate-effect="fadeInRight" swiper-animate-delay="3s" src="./images/46.jpg" alt="">
                <p class="together">一辈子在一起。</p>
        	</div>
        	<div class="swiper-slide swiper-slide5">
                <p>我们哭过，笑过，闹过，</p>
                <p class="ani ani1" swiper-animate-effect="hinge"
                swiper-animate-delay="1s">分过</p>
                <img class="pic1" src="./images/44.jpg" alt="">
                <img class="pic2" src="./images/3.jpg" alt="">
                <p class="heart"><span>心</span>,却越来越近......</p>
                <img class="pic3 ani" swiper-animate-effect="fadeInUp" src="./images/47.jpg" alt="">
        	</div>
        	<div class="swiper-slide swiper-slide6">
                <img class="pic1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" src="./images/75.jpg" alt="">
                <img class="pic2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" src="./images/83.jpg" alt="">
                <p class="ani" swiper-animate-effect="flip"
                swiper-animate-delay="2s" swiper-animate-duration="1.5s">Only you...</p>
                <img class="pic3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" src="./images/63.jpg" alt="">
                <img class="pic4 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" src="./images/65.jpg" alt="">
        	</div>
        	<div class="swiper-slide swiper-slide7">
                <p class="ani ani1">尽管呼吸着同一天空的气息，</p>
                <img class="pic1 ani" swiper-animate-effect="zoomInDown"  swiper-animate-duration="2s" src="./images/68.jpg" alt="">
                <img class="pic2 ani" swiper-animate-effect="zoomInDown"  swiper-animate-duration="2s" src="./images/55.jpg" alt="">
                <img class="pic3 ani" swiper-animate-effect="rotateIn" swiper-animate-delay="2s" swiper-animate-duration="1.5s" src="./images/58.jpg" alt="">
                <p class="ani ani2" swiper-animate-effect="fadeInUp"
                swiper-animate-delay="2.5s">却无法<span>拥抱</span>到你。</p>

        	</div>
        	<div class="swiper-slide swiper-slide8">
                
                <img class="pic1 ani" swiper-animate-effect="rotateIn"  swiper-animate-duration="1.5s" src="./images/20.jpg" alt="">
                <p class="ani ani1" swiper-animate-effect="fadeInUp"
                >有人说，熬过了</p>
                <img class="pic2 ani" swiper-animate-effect="rotateIn"  swiper-animate-duration="1.5s" src="./images/36.jpg" alt="">
                <p class="ani ani2" swiper-animate-effect="fadeInUp"
                >异<br>地<br>恋</p>
                <img class="pic3 ani" swiper-animate-effect="rotateIn"  swiper-animate-duration="1.5s" src="./images/67.jpg" alt="">
        	</div>
        	<div class="swiper-slide swiper-slide9">
                <p class="ani ani1" swiper-animate-effect="fadeInUp"
                swiper-animate-delay="2.5s">就是一生</p>
        	</div>
        	<div class="swiper-slide swiper-slide10">
                <p class="ani ani1" swiper-animate-effect="fadeInUp"
                ><b>你若不离不弃,</b></p>
                <p class="ani ani2" swiper-animate-effect="fadeInUp"
                swiper-animate-delay="0.8s">我必</p>
                <p class="ani ani3" swiper-animate-effect="rotateIn"
                swiper-animate-delay="2s">生死相依</p>
                <img src="./images/46.jpg" alt="">
        	</div>
   	    </div>
    </div>
	<img class="arrow" src="./images/arrow.png" alt="">
    <audio id="audio" autoplay loop>
        <source id="source" src="./audio/丁于-不弃不离.mp3">
        对不起，您的浏览器版本过低，请使用谷歌浏览器
    </audio>
    <i class="iconfont" id="iconfont">&#xe682;</i>
	<script src="./js/swiper-3.3.1.min.js"></script>
	<script src="./js/swiper.animate1.0.2.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper){ 
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
        direction : 'vertical',
        loop:true,
        autoplay : 5000,
        autoplayDisableOnInteraction : false
        })

        var audio = document.getElementById('audio')
        var source = document.getElementById('source') 
        var icon = document.getElementById('iconfont')
        audio.currentTime = 180
        icon.onclick = function(){
            var or = audio.paused;
            if(or){
                audio.play();
                iconfont.style.animationPlayState="running"
            }else{
                audio.pause();
                iconfont.style.animationPlayState="paused"
            } 
        }
    </script>
</body>
</html>
